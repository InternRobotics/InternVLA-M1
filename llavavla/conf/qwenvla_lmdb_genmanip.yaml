# 参数要求： 写了可以不用，但是用了就一定不能错
run_id: qwenact
run_root_dir: results/Checkpoints
seed: 3407
trackers: [jsonl, wandb]
wandb_entity: jinhuiye
wandb_project: llavavla
is_debug: false


framework:
  qwenvl: # TODO 后期不能交qwenvl 应该直接vlm
    base_vlm: /mnt/petrelfs/yejinhui/Projects/llavavla/playground/Pretrained_models/Qwen2.5-VL-3B-Instruct
    attn_implementation: flash_attention_2
    vl_hidden_dim: 2048 # TODO 应该是要去读取 内部的config
  layer_qformer: 
    qformer_end_layer: 37
    qformer_start_layer: 36
    num_query_tokens: 64
    grad_scale: 0.5 # 让梯度经过这个模块的时候进行衰减，避免破坏VLM， # 似乎会影响学习
  action_model:
    action_model_type: DiT-B
    action_hidden_dim: 768
    action_dim: 8
    use_ema: false
    future_action_window_size: 15
    past_action_window_size: 0
    repeated_diffusion_steps: 8
  
  # waiting to check
  reduce_in_full_precision: true


datasets:
  vlm_data:
    dataformat: llava_json
    dataset_use: asv2_conversation_en,asv2_detailed_description_en,asv2_region_captioning_en,coco_internvl_longcap_en,coco_karpathy_train_567_en,coco_negative_gpt4o_en,coco_poetry_zh,coco_rem_en_zh,cocorem_exist_yorn_en,cocotextv2_en,cocotextv2_gpt4o_en,okvqa_en,refcoco_grounding_aug_en,refcoco_grounding_en,tallyqa_coco_en,toloka_grounding_aug_en,vqav2_en,vsr_en
    eval_dataset: aokvqa_cauldron_llava_format
    data_flatten: false
    base_interval: 2
    max_pixels: 50176
    min_pixels: 784
    fix_image_size: [224, 224]
    model_max_length: 1024 # 似乎这里必须是4096， 有些相互关联的内容并没有处理到
    model_type: qwen2.5vl
    per_device_batch_size: 4

  vla_data:
    dataset_py: lmdb_datasets
    data_root_dir: /mnt/petrelfs/share/yejinhui/Datasets/
    data_mix: Bench/bench_v6_simple_6in1
    data_mix_info: Bench/bench_v6_simple_6in1
    action_type: delta_qpos
    default_image_resolution: [3, 224, 224]
    shuffle_buffer_size: 250000
    image_aug: true
    per_device_batch_size: 16
    load_all_data_for_training: true # 考虑如何启用 eval set



trainer:
  epochs: 100
  max_train_steps: 100000
  num_warmup_steps: 5000
  save_interval: 5000
  eval_interval: 100
  learning_rate:
    base: 2.5e-05
    qwen_vl_interface: 1.0e-05
    action_model: 1.0e-04
  lr_scheduler_type: cosine_with_min_lr
  scheduler_specific_kwargs:
    min_lr: 2.0e-05
  freeze_modules: ''
  loss_scale:
    vla: 1.0
    vlm: 0.1
  max_grad_norm: 1.0
  warmup_ratio: 0.1
  weight_decay: 0.0
  logging_frequency: 10
  gradient_clipping: 1.0
  gradient_accumulation_steps: 1

  optimizer:
    name: AdamW
    betas: [0.9, 0.95]
    eps: 1.0e-08
    weight_decay: 1.0e-08

  # 待确定的参数
  is_resume: false
  resume_epoch: null
  resume_step: null
  enable_gradient_checkpointing: true
  enable_mixed_precision_training: true

